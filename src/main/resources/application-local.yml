spring:  application:    name: address-serviceserver:  port: 8084api:  version: @api.version@eureka:  client:    serviceUrl:      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}      registerWithEureka: false      fetchRegistry: false  instance:    preferIpAddress: true    hostname: Service discoverymanagement:  endpoints:    web:      exposure:        include: health,info,beans